<!DOCTYPE html>
<html>
<head>
    <title>Generated Table</title>
</head>
<body>
    <h1>Generated Table</h1>
    <table border="1">
        {% for row in assignments %}
            <tr>
                {% for cell in row %}
                    <td>{{ cell }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
